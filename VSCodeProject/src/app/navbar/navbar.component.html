<ul ngbNav #nav="ngbNav" class="nav-tabs justify-content-left">
	<li [ngbNavItem]="1">
		<a ngbNavLink routerLink="/home">Home</a>
	</li>

	<li ngbDropdown class="nav-item">
		<a href (click)="false" class="nav-link" ngbDropdownToggle>Warehouses</a>
		<div ngbDropdownMenu>
			<button ngbDropdownItem routerLink="/warehouses" routerLinkActive="active-link" (click)="getWarehouse(gpuWarehouseURL); refresh()">GPU Warehouse</button>

			<button ngbDropdownItem routerLink="/warehouses" routerLinkActive="active-link" (click)="getWarehouse(psuWarehouseURL); refresh()">PSU Warehouse</button>
		</div>
	</li>
</ul>
